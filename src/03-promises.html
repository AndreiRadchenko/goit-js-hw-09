<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/promise-form.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <div class="form__item">
        <label for="delay"> First delay (ms) </label>
        <input type="number" name="delay" id="delay" required />
      </div>
      <div class="form__item">
        <label for="step"> Delay step (ms) </label>
        <input type="number" name="step" id="step" required />
      </div>
      <div class="form__item">
        <label for="amount"> Amount </label>
        <input type="number" name="amount" id="amount" required />
      </div>
      <button type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
